<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LawBot AI - Login</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <h1>LawBot AI</h1>
    <p>Your Legal Assistant & Emergency Companion</p>
    
    <form id="login-form">
      <!-- üîπ Use "email" instead of username -->
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      
      <div class="options">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
    
    <p class="switch">Don‚Äôt have an account? <a href="signup.html">Register</a></p>
  </div>

  <!-- üîΩ Backend connection script -->
  <script>
    document.getElementById("login-form").addEventListener("submit", async function(e){
      e.preventDefault();

      const data = {
        email: e.target[0].value,   // üîπ Changed to email
        password: e.target[1].value
      };

      try {
        const res = await fetch("http://127.0.0.1:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          alert("‚úÖ Login successful!");
          window.location.href = "bruh.html";  // redirect after login
        } else {
          alert("‚ùå " + (result.error || "Login failed"));
        }
      } catch (err) {
        alert("‚ö†Ô∏è Could not connect to server. Make sure app.py is running.");
      }
    });
  </script>
</body>
</html>
